<!DOCTYPE html>
<html>
<head>
    <title>Beauty Beast</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="titlebar">
        <div class="window-controls">
            <button class="control-button minimize" onclick="window.electronAPI.minimizeWindow()">
                <i class="fas fa-minus"></i>
            </button>
            <button class="control-button maximize" onclick="window.electronAPI.maximizeWindow()">
                <i class="fas fa-square"></i>
            </button>
            <button class="control-button close" onclick="window.electronAPI.closeWindow()">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <div class="sidebar">
        <div class="logo-container">
            <img src="assets/images/logo2.jpg" alt="Beauty Beast Logo">
            <h1 class="app-name">Beauty Beast</h1>
        </div>
        
        <nav class="nav-links">
            <a href="home.html" class="nav-link active">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="wishlist.html" class="nav-link">
                <i class="fas fa-heart"></i>
                <span>Wishlist</span>
            </a>
            <a href="products.html" class="nav-link">
                <i class="fas fa-shopping-bag"></i>
                <span>Products Details</span>
            </a>
        </nav>
    </div>

    <div class="hero-header">
        <div class="hero-content">
            <h1>Unleash Your Beauty Potential</h1>
            <p>Curate your dream collection of luxury beauty essentials</p>
        </div>
    </div>

    <div class="main-container">
        <div class="app-header">
            <h1>Discover Your Perfect Beauty Products</h1>
            <p>Find and create your personalized beauty wishlist</p>
        </div>

        <div class="search-section">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Search for products...">
                <button onclick="handleSearch()" class="search-btn">Search</button>
            </div>
        </div>

        <div class="filters-section">
            <div class="filter-card">
                <i class="fas fa-tags"></i>
                <div class="price-inputs">
                    <div class="price-input-group">
                        <span class="currency">$</span>
                        <input type="number" id="minPrice" placeholder="Min Price">
                    </div>
                    <div class="price-separator">-</div>
                    <div class="price-input-group">
                        <span class="currency">$</span>
                        <input type="number" id="maxPrice" placeholder="Max Price">
                    </div>
                </div>
                <button onclick="applyPriceFilter()" class="filter-btn">
                    <i class="fas fa-filter"></i>
                    Filter
                </button>
            </div>

            <div class="category-container">
                <i class="fas fa-list"></i>
                <select id="productType" onchange="filterByCategory()">
                    <option value="">All Categories</option>
                    <option value="lipstick">Lipstick</option>
                    <option value="foundation">Foundation</option>
                    <option value="mascara">Mascara</option>
                    <option value="eyeliner">Eyeliner</option>
                    <option value="eyeshadow">Eyeshadow</option>
                    <option value="blush">Blush</option>
                    <option value="bronzer">Bronzer</option>
                </select>
            </div>
        </div>

        <div id="productGrid" class="products-grid">
            <!-- Products will be dynamically inserted here -->
        </div>
    </div>

    <div class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <script src="renderer.js"></script>
    <script src="home.js"></script>
</body>
</html>
